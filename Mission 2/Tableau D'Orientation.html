<h2>Formulaire d'inscription</h2>

<form action="#" method="post">
    <!-- Nom -->
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <!-- Prénom -->
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required><br><br>

    <!-- Date de naissance -->
    <label for="date_naissance">Date de naissance :</label>
    <input type="date" id="date_naissance" name="date_naissance" required><br><br>

    <!-- Adresse postale -->
    <label for="adresse">Adresse postale :</label><br>
    <textarea id="adresse" name="adresse" rows="4" cols="50" required></textarea><br><br>

    <!-- Classe -->
    <label for="classe">Classe :</label>
    <select id="classe" name="classe" required>
        <option value="">--Choisir une classe--</option>
        <option value="bts1">BTS 1</option>
        <option value="bts2">BTS 2</option>
        <option value="l3">L3</option>
    </select><br><br>

    <!-- Boutons Valider et Annuler -->
    <input type="submit" value="Valider">
    <input type="reset" value="Annuler">
</form>
